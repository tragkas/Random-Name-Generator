<!DOCTYPE html>
<html>
<head>
	<title>Random Name Generator</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 48px;
			margin-bottom: 0;
		}
		input {
			margin-top: 20px;
			padding: 10px;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
		}
		button {
			margin-top: 20px;
			padding: 10px;
			font-size: 24px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Random Name Generator</h1>
	<input id="input" type="text" placeholder="Enter a word to generate a name">
	<button onclick="generateName()">Generate Name</button>
	<p id="output"></p>
	<script>
		function generateName() {
			var input = document.getElementById("input").value.toLowerCase();
			var adjectives = ["cool", "funny", "crazy", "smart", "weird", "happy", "sad", "brave", "creative", "strong"];
			var nouns = ["cat", "dog", "monkey", "unicorn", "dragon", "robot", "ninja", "pirate", "wizard", "alien"];
			var randomNumber1 = Math.floor(Math.random() * adjectives.length);
			var randomNumber2 = Math.floor(Math.random() * nouns.length);
			var name = adjectives[randomNumber1] + " " + nouns[randomNumber2];
			if (input) {
				name = input + " " + name;
			}
			document.getElementById("output").innerHTML = name;
		}
	</script>
</body>
</html>
